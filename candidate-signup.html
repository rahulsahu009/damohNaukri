<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Create Candidate Account - DamohNaukri</title>
    
    <meta name="description" content="Create your free candidate account on DamohNaukri. Add your qualifications and start applying for the best local jobs in Damoh district today.">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- Google Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        /* --- CSS Variables --- */
        :root {
            --primary-gradient: linear-gradient(135deg, #007BFF, #6A11CB);
            --text-color: #333;
            --light-text-color: #f8f9fa;
            --input-border-color: #ccc;
            --container-bg-color: rgba(255, 255, 255, 0.1); /* Glassmorphism effect */
        }

        /* --- General & Reset Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        /* --- Animations --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Signup Container & Box Styles --- */
        .signup-container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-out;
        }

        .signup-box {
            background: var(--container-bg-color);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2.5rem 3rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--text-color);
        }

        /* --- Form Input Styles --- */
        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--input-border-color);
            transition: color 0.3s ease;
        }

        .input-field {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1rem;
            border: 1px solid var(--input-border-color);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease;
            -webkit-appearance: none; /* Removes default OS styling for select */
            -moz-appearance: none;
            appearance: none;
        }
        
        /* Arrow for select dropdown */
        .select-arrow {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--input-border-color);
            pointer-events: none; /* Allows clicking through the arrow to the select */
        }

        .input-field:focus {
            outline: none;
            border-color: #007BFF;
        }

        .input-field:focus + i, .input-field:focus ~ .select-arrow {
            color: #007BFF;
        }
        
        /* --- Button Styles --- */
        .signup-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--light-text-color);
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
        }

        /* --- Links Below Form --- */
        .links-container {
            text-align: center;
            margin-top: 1.5rem;
        }

        .links-container p {
            color: #555;
        }

        .links-container a {
            color: #0056b3;
            text-decoration: none;
            font-weight: 500;
            transition: text-decoration 0.3s ease;
        }

        .links-container a:hover {
            text-decoration: underline;
        }

    </style>
    </head>
<body>

    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-header">
                <h2>Create Account</h2>
            </div>
            
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" id="fullname" name="fullname" class="input-field" placeholder="Full Name" required>
                    <i class="fas fa-user"></i>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" class="input-field" placeholder="Email Address" required>
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="input-group">
                    <input type="tel" id="mobile" name="mobile" class="input-field" placeholder="Mobile Number" required>
                    <i class="fas fa-phone"></i>
                </div>
                
                <div class="input-group">
                    <select id="qualification" name="qualification" class="input-field" required>
                        <option value="" disabled selected>Select Highest Qualification</option>
                        <option value="10th Pass">10th Pass</option>
                        <option value="12th Pass">12th Pass</option>
                        <option value="ITI / Diploma">ITI / Diploma</option>
                        <option value="Graduate">Graduate (B.A, B.Com, B.Sc, etc.)</option>
                        <option value="Post Graduate">Post Graduate (M.A, M.Com, etc.)</option>
                        <option value="Professional Degree">Professional Degree (B.E, B.Tech, MBA, etc.)</option>
                        <option value="Other">Other</option>
                    </select>
                    <i class="fas fa-graduation-cap"></i>
                    <i class="fas fa-chevron-down select-arrow"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" class="input-field" placeholder="Create Password" required>
                    <i class="fas fa-lock"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                
                <button type="submit" class="signup-btn">Signup</button>
            </form>

            <div class="links-container">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
